<svg width="664" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gray background matching the uploaded image -->
  <rect width="664" height="300" fill="#f5f5f5"/>
  
  <!-- Main ToothShade text - using Arial Black or similar heavy italic font -->
  <text x="70" y="120" font-family="Arial Black, Impact, sans-serif" font-size="80" font-weight="900" font-style="italic" fill="#000000">ToothShade</text>
  
  <!-- Subtitle using a regular weight font -->
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#000000">Dental AI shade matching tool</text>
  
  <!-- Tooth and wand icon -->
  <g transform="translate(550, 150) scale(0.4)">
    <!-- Tooth -->
    <path d="M90,30 C90,15 75,0 60,0 C45,0 30,15 30,30 C30,45 35,60 40,75 C45,90 50,95 60,95 C70,95 75,90 80,75 C85,60 90,45 90,30z" fill="#000000"/>
    
    <!-- Magic Wand -->
    <line x1="20" y1="40" x2="50" y2="10" stroke="#000000" stroke-width="8"/>
    
    <!-- Sparkles -->
    <circle cx="15" cy="35" r="3" fill="#000000"/>
    <circle cx="10" cy="25" r="2" fill="#000000"/>
    
    <!-- AI Label -->
    <rect x="80" y="50" width="35" height="25" rx="3" fill="#000000"/>
    <text x="85" y="70" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">AI</text>
  </g>
</svg>
